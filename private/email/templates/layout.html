<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{{ preview }}</title>

    <style type="text/css">
      html,
      body {
        height: 100%;
        width: 100%;
      }

      .email-content {
        height: 100%;
        box-sizing: inherit;
      }

      .email-inner-content {
        position: relative;
        background-color: #F5F5F7;
        box-sizing: border-box;
        text-align: left;
      }

      .ball-logo-parent {
        position: relative;
      }

      .ball-logo {
        position: absolute;
        left: 33%;
      }

      h1,
      p,
      ul,
      li {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        color: black;
      }

      p {
        font-size: 1.5rem;
      }

      ul {
        list-style: none;
      }

      h1 {
        margin-bottom: .5em;
      }

      .preview-text {
        display: none;
        max-height: 0;
        overflow: hidden;
      }

      .quick-pick-buttons {
        text-align: center;
      }

      .tag-at {
        font-size: 18px;
      }

      @media (min-width: 992px) {
        .email-content {
          padding: 5em 17em;
          background-image: url('{{ poolURL }}/bkgd-pitch.png');
          background-repeat: no-repeat;
          background-size: cover;
        }
        .email-inner-content {
          border: 1px solid black;
          border-radius: 5px;
          padding: 60px 30px 30px 30px;
          margin: 10% auto;
        }
        .ball-logo {
          width: 200px;
          top: -175px;
        }
      }
      @media (max-width: 991px) {
        .email-content {
          background-color: black;
          background-image: none;
          padding: 0;
        }
        .email-inner-content {
          border: none;
          border-radius: 0;
          padding: 162px 30px 30px 30px;
          margin-top: 0;
          margin-bottom: 0;
          overflow: auto;
        }
        .ball-logo-parent {
          margin-bottom: 15px;
        }
        .ball-logo {
          width: 145px;
          top: -149px;
        }
      }

      {{{ css }}}
    </style>
  </head>
  <body>
    {{#if preview}}
    <!-- Text to show in preview of emails -->
    <div class="preview-text">
      {{ preview }}
    </div>

    <!-- Insert &zwnj;&nbsp; hack after hidden preview text -->
    <div class="preview-text">
      {{{ whitespaceAfterPreview preview }}}
    </div>
    {{/if}}

    <!-- This is where the actual template content will be inserted. -->
    <div class="email-content">
      <div class="email-inner-content">
        <div class="ball-logo-parent">
          <div class="ball-logo">
            <img src="{{ poolURL }}/football-logo.png" />
          </div>
        </div>
        <div>
          {{{ body }}}
        </div>
      </div>
    </div>
  </body>
</html>
